apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'
apply plugin: 'io.fabric'

ext {
    SUPPORT_LIB_VERSION = '25.3.1'
    PLAY_LIB_VERSION = '10.2.1'
    TARGET_SDK = 25
    BUILD_TOOLS = "25.0.2"
}

android {
    signingConfigs {
        config {
            keyAlias 'conversa'
            keyPassword 'GaQhikhPoBB0f'
            storeFile file('/Users/edgargomez/Desktop/Keys/android/Conversa.jks')
            storePassword 'GaQhikhPoBB0f'
        }
    }
    compileSdkVersion TARGET_SDK
    buildToolsVersion BUILD_TOOLS
    def DEV_BUILD = "DEV_BUILD"
    def JOB_LOGGER = "JOB_LOGGER"
    defaultConfig {
        applicationId "ee.app.conversamanager"
        minSdkVersion 16
        targetSdkVersion TARGET_SDK
        versionCode 7
        versionName "1.3.1"
        manifestPlaceholders = [manifestApplicationId          : "${applicationId}",
                                onesignal_app_id               : "a652c1d3-e681-4538-9486-7b855d90e6aa",
                                onesignal_google_project_number: "362452554166"]

        buildConfigField "boolean", DEV_BUILD, "false"
        buildConfigField "boolean", JOB_LOGGER, "false"
        vectorDrawables.useSupportLibrary = true
        multiDexEnabled true
    }
    buildTypes {
        // For developers
        debug {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'),
                    'proguard-rules.pro'
        }
        release {
            minifyEnabled true
            proguardFiles = buildTypes.debug.proguardFiles
            signingConfig signingConfigs.config
        }
        dev.initWith(buildTypes.debug)
        dev {
            minifyEnabled false
            proguardFiles = buildTypes.debug.proguardFiles
            buildConfigField "boolean", DEV_BUILD, "true"
            buildConfigField "boolean", JOB_LOGGER, "true"
        }
    }
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
    dexOptions {
        javaMaxHeapSize "4g"
    }
}

repositories {
    maven { url 'https://maven.fabric.io/public' }
    maven { url "https://dl.bintray.com/drummer-aidan/maven" }
    maven { url "https://raw.github.com/paddybyers/Java-WebSocket/mvn-repo/" }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'

    compile 'com.android.support:multidex:1.0.1'
    compile "com.android.support:design:$SUPPORT_LIB_VERSION"
    compile "com.android.support:percent:$SUPPORT_LIB_VERSION"
    compile "com.android.support:support-v4:$SUPPORT_LIB_VERSION"
//    compile "com.android.support:palette-v7:$SUPPORT_LIB_VERSION"
    compile "com.android.support:customtabs:$SUPPORT_LIB_VERSION"
    compile "com.android.support:cardview-v7:$SUPPORT_LIB_VERSION"
    compile "com.android.support:appcompat-v7:$SUPPORT_LIB_VERSION"
    compile "com.android.support:recyclerview-v7:$SUPPORT_LIB_VERSION"
    compile "com.google.android.gms:play-services-gcm:$PLAY_LIB_VERSION"
    compile "com.google.android.gms:play-services-maps:$PLAY_LIB_VERSION"
    compile "com.google.android.gms:play-services-base:$PLAY_LIB_VERSION"
    compile "com.google.android.gms:play-services-location:$PLAY_LIB_VERSION"

    compile 'io.ably:ably-java:1.0.0'
    compile 'com.wang.avi:library:2.1.3'
    compile 'org.greenrobot:eventbus:3.0.0'
    compile 'me.relex:photodraweeview:1.1.2'
    compile 'com.parse:parse-android:1.14.1'
    compile 'com.onesignal:OneSignal:3.+@aar'
    compile 'com.facebook.fresco:fresco:1.0.1'
    compile 'com.parse.bolts:bolts-android:1.4.0'
    compile 'com.instabug.library:instabug:3.2.0'
    compile 'eu.davidea:flexible-adapter:5.0.0-rc1'
    compile 'com.github.PhilJay:MPAndroidChart:v3.0.0'
    compile 'com.github.itolisto:sandriosCamera:master'
    compile 'com.birbit:android-priority-jobqueue:2.0.1'
    compile 'de.psdev.licensesdialog:licensesdialog:1.8.2'
    compile 'com.afollestad.material-dialogs:core:0.9.2.3'

    compile('com.crashlytics.sdk.android:answers:1.3.12@aar') {
        transitive = true;
    }
    compile('com.crashlytics.sdk.android:crashlytics:2.6.7@aar') {
        transitive = true;
    }

    apt 'org.greenrobot:eventbus-annotation-processor:3.0.1'
}

apt {
    arguments {
        eventBusIndex "ee.app.conversamanager.events.MyEventBusIndex"
    }
}

apply plugin: 'com.google.gms.google-services'