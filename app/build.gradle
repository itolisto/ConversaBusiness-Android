apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.3"

    def DEV_BUILD = "DEV_BUILD"
    def JOB_LOGGER = "JOB_LOGGER"

    defaultConfig {
        applicationId "ee.app.conversabusiness"
        minSdkVersion 16
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
        manifestPlaceholders = [manifestApplicationId: "${applicationId}",
                                onesignal_app_id: "a7c846a3-8f63-4200-8b24-15be48dcd6b2",
                                onesignal_google_project_number: "362452554166"]

        buildConfigField "boolean", DEV_BUILD, "false"
        buildConfigField "boolean", JOB_LOGGER, "false"
        vectorDrawables.useSupportLibrary = true
    }

    buildTypes {
        // For developers
        debug {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        release {
            minifyEnabled true
            proguardFiles = buildTypes.debug.proguardFiles
        }

        dev.initWith(buildTypes.debug)
        dev {
            minifyEnabled false
            proguardFiles = buildTypes.debug.proguardFiles
            buildConfigField "boolean", DEV_BUILD, "true"
            buildConfigField "boolean", JOB_LOGGER, "true"
        }
    }

    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
}

repositories {
    maven { url "https://dl.bintray.com/drummer-aidan/maven" }
    maven { url "https://raw.github.com/paddybyers/Java-WebSocket/mvn-repo/" }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'

    compile 'com.android.support:percent:24.2.1'
    compile 'com.android.support:design:24.2.1'
    compile 'com.android.support:palette-v7:24.2.1'
    compile 'com.android.support:support-v4:24.2.1'
    compile 'com.android.support:cardview-v7:24.2.1'
    compile 'com.android.support:appcompat-v7:24.2.1'
    compile 'com.android.support:preference-v7:24.2.1'
    compile 'com.android.support:recyclerview-v7:24.2.1'

    compile 'com.google.android.gms:play-services-location:9.6.1'
    compile 'com.google.android.gms:play-services-gcm:9.6.1'
    compile 'com.google.android.gms:play-services-maps:9.6.1'
    compile 'com.google.android.gms:play-services-base:9.6.1'

    compile 'io.ably:ably-java:0.8.2'
    compile 'com.wang.avi:library:2.1.3'
    compile 'org.greenrobot:eventbus:3.0.0'
    compile 'me.relex:photodraweeview:1.1.1'
    compile 'com.onesignal:OneSignal:3.+@aar'
    compile 'com.squareup.okhttp3:okhttp:3.4.1'
    compile 'com.github.stkent:bugshaker:1.3.0'
    compile 'com.afollestad:material-camera:0.4.1'
    compile 'com.github.PhilJay:MPAndroidChart:v2.2.5'
    compile 'com.birbit:android-priority-jobqueue:2.0.1'
    compile 'com.afollestad.material-dialogs:core:0.9.0.2'
    compile 'com.github.dmytrodanylyk:android-morphing-button:98a4986e56'

    compile ('io.branch.sdk.android:library:2.+') {
        //  if you donâ€™t plan to use the Fabric Answers integration, you can use the following line:
        exclude module: 'answers-shim'
    }

    compile 'com.parse:parse-android:1.13.1'
    compile 'com.parse.bolts:bolts-android:1.4.0'

    compile 'com.facebook.fresco:fresco:0.11.0'
    // For animated GIF support
    compile 'com.facebook.fresco:animated-gif:0.11.0'
    apt 'org.greenrobot:eventbus-annotation-processor:3.0.1'
}

apt {
    arguments {
        eventBusIndex "ee.app.conversabusiness.events.MyEventBusIndex"
    }
}

apply plugin: 'com.google.gms.google-services'